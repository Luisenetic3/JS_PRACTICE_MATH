<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>something</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container" style="text-align: center; margin-top: 10px;">
        <h1>Math Methods</h1>
        <br>
        <details ontoggle="message1()">
            <u>Instructions</u>
            <br>
            <i id="message"></i>
        </details>
    </div>

    <div class="container">
        <input type="number" class="form-control" name="xigema" id="num1" placeholder="X">
        <input type="number" class="form-control" name="xigema" id="num2" placeholder="Y" >
        <br>

        <div class="row">
            <div class="col">
                <input type="number" class="form-control" name="xigema" id="num3" placeholder="1">
            </div>
            <div class="col">
                <input type="number" class="form-control" name="xigema" id="num4" placeholder="2">
            </div>
            <div class="col">
                <input type="number" class="form-control" name="xigema" id="num5" placeholder="3">
            </div>
            <div class="col">
                <input type="number" class="form-control" name="xigema" id="num6" placeholder="4">
            </div>
            <div class="col">
                <input type="number" class="form-control" name="xigema" id="num7" placeholder="5">
            </div>
        </div>


        
        <br>

        <kbd id="result1">Answer is ... </kbd>
        <br>
        <br>

        <button type="button" class=" btn btn-success" onclick="RndResult()">Round it Off!</button>
        <button type="button" class=" btn btn-success" onclick="FlrResult()">Floor it Down!</button>
        <button type="button" class=" btn btn-success" onclick="CeilResult()">Ceil it Up!</button>
        <button type="button" class=" btn btn-success" onclick="PwrResult()">Power X to the value of Y!</button>
        <button type="button" class=" btn btn-success" onclick="dqrrtResult()">Square root of X!</button>
        <button type="button" class=" btn btn-success" onclick="AbsResult()">Find the Absolute of it!</button>
        <button type="button" class=" btn btn-success" onclick="MinResult()">Find the Minimum!</button>
        <button type="button" class=" btn btn-success" onclick="MaxResult()">Find the Maximum!</button>
        <br>
        <br>
        <button type="button" class=" btn btn-success" onclick="RandoResult()">Find the Random!</button>

    </div>

    <script>
        function message1() {
            document.getElementById("message").innerHTML = "Input one number the click the buttons below";
        }

        function RndResult() {
            var round = Number(document.getElementById("num1").value);
            document.getElementById("result1").innerHTML = "Answer is " + Math.round(round);
        }

        function FlrResult() {
            var floor = Number(document.getElementById("num1").value);
            document.getElementById("result1").innerHTML = "Answer is " + Math.floor(floor);
        }

        function CeilResult() {
            var ceil = Number(document.getElementById("num1").value);
            document.getElementById("result1").innerHTML = "Answer is " + Math.ceil(ceil);
        }

        function PwrResult() {
            var x = Number(document.getElementById("num1").value);
            var y = Number(document.getElementById("num2").value);
            document.getElementById("result1").innerHTML = "Answer is " + Math.pow(x, y);
        }

        function dqrrtResult() {
            var sqrt = Number(document.getElementById("num1").value);
            document.getElementById("result1").innerHTML = "Answer is " + Math.sqrt(sqrt);
        }

        function AbsResult() {
            var abs = Number(document.getElementById("num1").value);
            document.getElementById("result1").innerHTML = "Answer is " + Math.abs(abs);
        }

        function MinResult() {
            var min1 = Number(document.getElementById("num3").value);
            var min2 = Number(document.getElementById("num4").value);
            var min3 = Number(document.getElementById("num5").value);
            var min4 = Number(document.getElementById("num6").value);
            var min5 = Number(document.getElementById("num7").value);
            document.getElementById("result1").innerHTML = "Answer is " + Math.min(min1, min2, min3, min4, min5);
        }

        function MaxResult() {
            var max1 = Number(document.getElementById("num3").value);
            var max2 = Number(document.getElementById("num4").value);
            var max3 = Number(document.getElementById("num5").value);
            var max4 = Number(document.getElementById("num6").value);
            var max5 = Number(document.getElementById("num7").value);
            document.getElementById("result1").innerHTML = "Answer is " + Math.max(max1, max2, max3, max4, max5);
        }   

        function RandoResult() {
            var random = Math.random();
            document.getElementById("result1").innerHTML = "Answer is " + random;
        }
    </script>

</body>
</html>
